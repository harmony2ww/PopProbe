  <text x="70" y="175" font-size="14" fill="#374151" font-family="Microsoft YaHei, SimHei, sans-serif">&#x2022; &#x57FA;&#x5E74;&#x4EBA;&#x53E3;&#xFF08;&#x5206;&#x5E74;&#x9F84;&#x7EC4;&#xFF09;</text>
  <text x="70" y="200" font-size="14" fill="#374151" font-family="Microsoft YaHei, SimHei, sans-serif">&#x2022; &#x603B;&#x548C;&#x751F;&#x80B2;&#x7387; TFR &#x66F2;&#x7EBF;</text>
  <text x="70" y="225" font-size="14" fill="#374151" font-family="Microsoft YaHei, SimHei, sans-serif">&#x2022; &#x9884;&#x671F;&#x5BFF;&#x547D;&#x53D8;&#x5316;&#x66F2;&#x7EBF;</text>
  <text x="70" y="250" font-size="14" fill="#374151" font-family="Microsoft YaHei, SimHei, sans-serif">&#x2022; &#x5E73;&#x5747;&#x751F;&#x80B2;&#x5E74;&#x9F84;&#x66F2;&#x7EBF;</text>
  <text x="70" y="275" font-size="14" fill="#374151" font-family="Microsoft YaHei, SimHei, sans-serif">&#x2022; &#x51FA;&#x751F;&#x6027;&#x522B;&#x6BD4;</text>
  
  <rect x="430" y="110" width="340" height="200" rx="12" fill="white" stroke="#e2e8f0" stroke-width="2" filter="url(#shadow)"/>
  <rect x="430" y="110" width="340" height="40" rx="12" fill="url(#purpleGrad)"/>
  <text x="600" y="137" text-anchor="middle" font-size="16" font-weight="bold" fill="white" font-family="Microsoft YaHei, SimHei, sans-serif">&#x6570;&#x636E;&#x9884;&#x5904;&#x7406;</text>
  
  <text x="450" y="175" font-size="14" fill="#374151" font-family="Microsoft YaHei, SimHei, sans-serif">1. 5&#x5C81;&#x7EC4;&#x4EBA;&#x53E3; &#x2192; &#x5355;&#x5C81;&#x4EBA;&#x53E3;&#x63D2;&#x503C;</text>
  <text x="450" y="200" font-size="14" fill="#374151" font-family="Microsoft YaHei, SimHei, sans-serif">2. &#x5355;&#x4F4D;&#x6807;&#x51C6;&#x5316;&#xFF08;&#x7EDF;&#x4E00;&#x5230;&#x5343;&#x4EBA;&#xFF09;</text>
  <text x="450" y="225" font-size="14" fill="#374151" font-family="Microsoft YaHei, SimHei, sans-serif">3. &#x53C2;&#x6570;&#x7EBF;&#x6027;&#x63D2;&#x503C;&#xFF08;&#x5E74;&#x4EFD;&#x2192;&#x6570;&#x503C;&#xFF09;</text>
  <text x="460" y="255" font-size="13" fill="#64748b" font-family="Arial, sans-serif">P(age) = P(group) / 5</text>
  <text x="460" y="280" font-size="13" fill="#64748b" font-family="Arial, sans-serif">V(y) = V1 + (V2-V1) * (y-y1)/(y2-y1)</text>
  
  <rect x="830" y="110" width="320" height="200" rx="12" fill="white" stroke="#e2e8f0" stroke-width="2" filter="url(#shadow)"/>
  <rect x="830" y="110" width="320" height="40" rx="12" fill="url(#greenGrad)"/>
  <text x="990" y="137" text-anchor="middle" font-size="16" font-weight="bold" fill="white" font-family="Microsoft YaHei, SimHei, sans-serif">&#x5E74;&#x5EA6;&#x8FED;&#x4EE3;&#x5FAA;&#x73AF;</text>
  
  <text x="850" y="175" font-size="14" font-weight="600" fill="#374151" font-family="Microsoft YaHei, SimHei, sans-serif">For year = &#x57FA;&#x5E74; &#x2192; &#x7EC8;&#x6B62;&#x5E74;:</text>
  <text x="860" y="200" font-size="14" fill="#374151" font-family="Microsoft YaHei, SimHei, sans-serif">&#x2460; &#x8BA1;&#x7B97;&#x5F53;&#x5E74;&#x51FA;&#x751F;&#x4EBA;&#x6570;</text>
  <text x="860" y="225" font-size="14" fill="#374151" font-family="Microsoft YaHei, SimHei, sans-serif">&#x2461; &#x8BA1;&#x7B97;&#x5404;&#x5E74;&#x9F84;&#x6B7B;&#x4EA1;&#x4EBA;&#x6570;</text>
  <text x="860" y="250" font-size="14" fill="#374151" font-family="Microsoft YaHei, SimHei, sans-serif">&#x2462; &#x4EBA;&#x53E3;&#x8001;&#x5316;&#xFF08;&#x5E74;&#x9F84;+1&#xFF09;</text>
  <text x="860" y="275" font-size="14" fill="#374151" font-family="Microsoft YaHei, SimHei, sans-serif">&#x2463; &#x8BB0;&#x5F55;&#x7EDF;&#x8BA1;&#x6307;&#x6807;</text>
  
