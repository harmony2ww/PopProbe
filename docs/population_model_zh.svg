  <text x="230" y="377" text-anchor="middle" font-size="16" font-weight="bold" fill="white" font-family="Microsoft YaHei, SimHei, sans-serif">&#x751F;&#x80B2;&#x6A21;&#x578B; (Beta&#x5206;&#x5E03;)</text>
  
  <text x="70" y="420" font-size="14" font-weight="600" fill="#374151" font-family="Microsoft YaHei, SimHei, sans-serif">&#x5E74;&#x9F84;&#x522B;&#x751F;&#x80B2;&#x7387; ASFR:</text>
  <text x="70" y="450" font-size="13" fill="#64748b" font-family="Arial, sans-serif">f(age) = x^(a-1) * (1-x)^(b-1) / B(a,b)</text>
  <text x="70" y="475" font-size="13" fill="#64748b" font-family="Microsoft YaHei, SimHei, sans-serif">&#x5176;&#x4E2D; x = (age - 15) / 34</text>
  
  <text x="70" y="510" font-size="14" font-weight="600" fill="#374151" font-family="Microsoft YaHei, SimHei, sans-serif">&#x51FA;&#x751F;&#x8BA1;&#x7B97;&#x516C;&#x5F0F;:</text>
  <text x="70" y="540" font-size="13" fill="#64748b" font-family="Microsoft YaHei, SimHei, sans-serif">B = &#x2211; P(age) &#x00D7; &#x5973;&#x6027;&#x6BD4;&#x4F8B; &#x00D7; TFR &#x00D7; f(age)</text>
  <text x="70" y="560" font-size="12" fill="#94a3b8" font-family="Microsoft YaHei, SimHei, sans-serif">&#x80B2;&#x9F84;&#x8303;&#x56F4;: 15-49&#x5C81;</text>
  
  <rect x="420" y="350" width="360" height="220" rx="12" fill="white" stroke="#e2e8f0" stroke-width="2" filter="url(#shadow)"/>
  <rect x="420" y="350" width="360" height="40" rx="12" fill="url(#redGrad)"/>
  <text x="600" y="377" text-anchor="middle" font-size="16" font-weight="bold" fill="white" font-family="Microsoft YaHei, SimHei, sans-serif">&#x6B7B;&#x4EA1;&#x6A21;&#x578B; (Gompertz)</text>
  
  <text x="440" y="420" font-size="14" font-weight="600" fill="#374151" font-family="Microsoft YaHei, SimHei, sans-serif">&#x5E74;&#x9F84;&#x522B;&#x6B7B;&#x4EA1;&#x7387; ASMR:</text>
  <text x="440" y="450" font-size="13" fill="#64748b" font-family="Arial, sans-serif">&#x03BC;(age) = A &#x00D7; exp(B &#x00D7; age)</text>
  <text x="440" y="475" font-size="13" fill="#64748b" font-family="Microsoft YaHei, SimHei, sans-serif">&#x53C2;&#x6570; A, B &#x7531;&#x9884;&#x671F;&#x5BFF;&#x547D;&#x6821;&#x51C6;</text>
  
  <text x="440" y="510" font-size="14" font-weight="600" fill="#374151" font-family="Microsoft YaHei, SimHei, sans-serif">&#x6B7B;&#x4EA1;&#x8BA1;&#x7B97;&#x516C;&#x5F0F;:</text>
  <text x="440" y="540" font-size="13" fill="#64748b" font-family="Microsoft YaHei, SimHei, sans-serif">D = &#x2211; P(age) &#x00D7; &#x03BC;(age)</text>
  <text x="440" y="560" font-size="12" fill="#94a3b8" font-family="Microsoft YaHei, SimHei, sans-serif">&#x5A74;&#x513F;&#x6B7B;&#x4EA1;&#x7387;&#x5355;&#x72EC;&#x8BBE;&#x5B9A;</text>
  
  <rect x="790" y="350" width="360" height="220" rx="12" fill="white" stroke="#e2e8f0" stroke-width="2" filter="url(#shadow)"/>
  <rect x="790" y="350" width="360" height="40" rx="12" fill="url(#orangeGrad)"/>
  <text x="970" y="377" text-anchor="middle" font-size="16" font-weight="bold" fill="white" font-family="Microsoft YaHei, SimHei, sans-serif">&#x4EBA;&#x53E3;&#x8F6C;&#x79FB;&#x65B9;&#x7A0B;</text>
  
  <text x="810" y="420" font-size="14" font-weight="600" fill="#374151" font-family="Microsoft YaHei, SimHei, sans-serif">&#x4EBA;&#x53E3;&#x8001;&#x5316;&#x516C;&#x5F0F;:</text>
  <text x="810" y="450" font-size="13" fill="#64748b" font-family="Microsoft YaHei, SimHei, sans-serif">P'(0) = B (&#x65B0;&#x751F;&#x513F;)</text>
  <text x="810" y="480" font-size="13" fill="#64748b" font-family="Arial, sans-serif">P'(age+1) = P(age) - D(age)</text>
  <text x="810" y="510" font-size="13" fill="#64748b" font-family="Microsoft YaHei, SimHei, sans-serif">P'(100) = 0 (&#x6700;&#x5927;&#x5E74;&#x9F84;)</text>
  
  <text x="810" y="545" font-size="14" font-weight="600" fill="#374151" font-family="Microsoft YaHei, SimHei, sans-serif">&#x81EA;&#x7136;&#x589E;&#x957F;:</text>
  <text x="810" y="565" font-size="13" fill="#64748b" font-family="Arial, sans-serif">&#x0394;P = B - D</text>
  
