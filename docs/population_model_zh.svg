  <text x="80" y="790" font-size="14" font-weight="bold" fill="#374151" font-family="Microsoft YaHei, SimHei, sans-serif">&#x7B26;&#x53F7;&#x8BF4;&#x660E;:</text>
  <text x="80" y="815" font-size="12" fill="#64748b" font-family="Microsoft YaHei, SimHei, sans-serif">P(age) = age&#x5C81;&#x4EBA;&#x53E3;&#x6570; | B = &#x51FA;&#x751F;&#x4EBA;&#x6570; | D = &#x6B7B;&#x4EA1;&#x4EBA;&#x6570; | TFR = &#x603B;&#x548C;&#x751F;&#x80B2;&#x7387; | &#x03BC; = &#x6B7B;&#x4EA1;&#x7387; | f = &#x751F;&#x80B2;&#x7387;&#x5206;&#x5E03;</text>
  <text x="80" y="840" font-size="12" fill="#64748b" font-family="Microsoft YaHei, SimHei, sans-serif">a, b = Beta/Gompertz&#x5206;&#x5E03;&#x53C2;&#x6570; | &#x5973;&#x6027;&#x6BD4;&#x4F8B; = 1/(1+&#x51FA;&#x751F;&#x6027;&#x522B;&#x6BD4;)</text>
  <text x="80" y="865" font-size="12" fill="#64748b" font-family="Microsoft YaHei, SimHei, sans-serif">&#x6A21;&#x578B;&#x5047;&#x8BBE;: &#x5C01;&#x95ED;&#x4EBA;&#x53E3;&#xFF08;&#x4E0D;&#x8003;&#x8651;&#x8FC1;&#x79FB;&#xFF09;&#x3001;&#x751F;&#x80B2;&#x5E74;&#x9F84;15-49&#x5C81;&#x3001;&#x6700;&#x5927;&#x5BFF;&#x547D;100&#x5C81;&#x3001;&#x5E74;&#x5EA6;&#x8FED;&#x4EE3;</text>
